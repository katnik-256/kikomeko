    <div class="container mt-5" ></div>
        <h3 class="mb-3" style="margin: 10%; ">MTN Mobile Money Payment</h3>
        <form id="paymentForm"  style="margin: 10%; ">
            <!--MTN Money Number Input -->
            <div class="mb-3">
                <label for="airtelNumber" class="form-label">MTN Mobile Money Number:</label>
                <input type="tel" class="form-control" id="airtelNumber" name="airtelNumber" placeholder="Enter your MTN Mobile Money number" required pattern="[0-9]{10}">
            </div>
            <!-- Amount Input -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Pay (Minimum UGX 50,000):</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required min="50000">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <div id="message" class="mt-3"></div>
    </div>
    <script>
        // Simulating sending the Airtel PIN prompt to the user's phone
        function sendAirtelPinPrompt(airtelNumber, amount) {
            document.getElementById('message').innerHTML = `
                <div class="alert alert-success">
                    Payment of UGX ${amount} initiated. A confirmation message has been sent to your number: ${airtelNumber}. 
                    Please enter your Airtel Money PIN on your phone to complete the transaction.
                </div>`;
        }

        // Form submission handler
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const airtelNumber = document.getElementById('airtelNumber').value;
            const amount = document.getElementById('amount').value;

            // Validate Airtel number and amount
            if (airtelNumber.length === 10 && /^[0-9]+$/.test(airtelNumber) && amount >= 50000) {
                // Simulate the process of sending a message to the user's phone
                sendAirtelPinPrompt(airtelNumber, amount);
            } else {
                // Display an error if the number or amount is invalid
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger">
                        Invalid input. Please make sure the Airtel Money number is correct and the amount is at least UGX 50,000.
                    </div>`;
            }
        });
    </script>
