    <div class="container mt-5"></div>
        <h3 style="margin-top: 20%; margin-left: 10%;">Pay with Stanbic Bank </h3>
        <form id="stanbicForm" style="margin-left: 10%;">
            <!-- Account Number Input -->
            <div class="mb-3">
                <label for="stanbicAccountNumber" class="form-label">Stanbic Account Number:</label>
                <input type="text" class="form-control" id="stanbicAccountNumber" name="stanbicAccountNumber" placeholder="Enter your Stanbic account number" required pattern="[0-9]{10,12}" title="Account number should be 10 to 12 digits">
            </div>
            <!-- Amount Input -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Pay (Minimum UGX 50,000):</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required min="50000">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <!-- Message Section -->
        <div id="message" class="mt-3"></div>
    </div>
   
    <script>
        // Form submission handler
        document.getElementById('stanbicForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const accountNumber = document.getElementById('stanbicAccountNumber').value;
            const amount = document.getElementById('amount').value;

            // Validation check for account number (10-12 digits) and amount (min UGX 50,000)
            if (/^[0-9]{10,12}$/.test(accountNumber) && amount >= 50000) {
                // Simulate the process of collecting money
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-success">
                        Payment of UGX ${amount} has been successfully collected from Stanbic Account Number: ${accountNumber}.
                    </div>`;
                
                // Clear form fields after successful submission
                document.getElementById('stanbicForm').reset();
            } else {
                // Display error if the input is invalid
                document.getElementById('message').innerHTML = `
                    <div class="alert alert-danger">
                        Invalid input. Please ensure the account number is 10-12 digits and the amount is at least UGX 50,000.
                    </div>`;
            }
        });
    </script>
